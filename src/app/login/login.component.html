<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>Login</h2>
        </div> 
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input formControlName="email" matInput required/>
                    <mat-error * ngIf="loginForm.get('email').errors?.required">
                        Required email address
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required/>
                    <mat-error * ngIf="loginForm.get('email').errors?.required">
                        Required email address
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <span class="aLink"></span>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required/>
                    <button mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIF="loginForm.get('password').errors?.required">
                        Required password
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Conform Password</mat-label>
                    <input formControlName="email" matInput required/>
                    <mat-error * ngIf="loginForm.get('email').errors?.required">
                        Required email address
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
